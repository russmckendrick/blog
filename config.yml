      Name: Source
      post: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
      url: https://github.com/russmckendrick/blog/
      weight: 100

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary for the search
    - _redirects
    - humans

disableAliases: true

mediaTypes:
  text/redirects:
  text/plain:

outputFormats:
  _redirect:
    name: _redirects
    mediaType: text/redirects
    baseName: _redirects
    isPlainText: true
    rel: alternate
    isHTML: false
    noUgly: true
    permalinkable: false
  humans:
    baseName: humans.txt
    isPlainText: true
    mediaType: text/plain
    notAlternative: true

  asciinema:
    defaults:
      theme: "solarized-dark"
      loop: true
      autoPlay: true

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: true
    style: monokai

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true

imaging:
  exif:
    includeFields: ".*"

ignoreErrors: ["error-remote-getjson", "error-missing-instagram-accesstoken", "shortcode-twitter-getremote"]
