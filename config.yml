baseURL: "https://www.mediaglasses.blog/"
title: "MediaGlasses"
paginate: "8"
theme: ["PaperMod"]

timeout: 600000 # this needs to be long as we converting webp images

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

permalinks:
  posts: "/:year/:month/:day/:title/"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "MediaGlasses"
  description: "Ramblings of a nerd"
  keywords: ["Blog", "Technical", "Automation", "DevOps", "Cloud"]
  author: "Russ McKendrick"
  images: ["/images/blog-cover.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: "auto" # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "images/logo.svg"

  label:
    text: "MediaGlasses"
    icon: "/images/logo.svg"
    iconHeight: 40
    iconWidth: 50

  cover:
    responsiveImages: true
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    thumbnailInList: true

  editPost:
    URL: "https://github.com/russmckendrick/blog/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "summary", "content"]

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/russmckendrick/"
    - name: linkedin
      url: "https://www.linkedin.com/in/russmckendrick/"
    - name: github
      url: "https://github.com/russmckendrick"
    - name: instagram
      url: "https://www.instagram.com/russmckendrick/"
    - name: medium
      url: "https://russmckendrick.medium.com/"
    - name: discogs
      url: "https://www.discogs.com/user/russmck/collection?header=1"
    - name: spotify
      url: "https://open.spotify.com/user/russmckendrick"
    - name: lastfm
      url: "https://www.last.fm/user/RussMckendrick"

menu:
  main:
    - identifier: search
      url: /search/
      pre: <ion-icon name="search"></ion-icon>
      weight: 10
    - identifier: tags
      url: /tags/
      pre: <ion-icon name="pricetags"></ion-icon>
      weight: 20
    - identifier: source
      pre: <ion-icon name="code"></ion-icon>
      url: https://github.com/russmckendrick/blog/
      weight: 100

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
    - _redirects

disableAliases: true

mediaTypes:
  text/redirects:

outputFormats:
  _redirect:
    name: _redirects
    mediaType: text/redirects
    baseName: _redirects
    isPlainText: true
    rel: alternate
    isHTML: false
    noUgly: true
    permalinkable: false

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: true
    style: monokai

# googleAnalytics: "UA-43497944-1" # disabled until I can figure out a way of getting the page speed up

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true

ignoreErrors: ["error-remote-getjson", "error-missing-instagram-accesstoken"]
