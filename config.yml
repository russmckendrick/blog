baseURL: "https://www.russ.foo/"
title: "Russ.Foo"
paginate: "8"
theme: ["PaperMod", "hugo-shortcode-gallery"]
timeout: 600000 

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

permalinks:
  posts: "/:year/:month/:day/:title/"
  tunes: "/:year/:month/:day/:title/"

minify:
  disableXML: true
  minifyOutput: true

enableEmoji: true

author:
  russmckendrick:
    name: "Russ McKendrick"
    email: "me@russ.foo"
    github: "@russmckendrick"
    location: "Nottingham, UK"

params:
  env: "production"
  title: "Russ.Foo - The personal blog of Russ McKendrick"
  description: "The ramblings of a nerd about random things that interest me."
  keywords: ["Blog", "Technical", "Automation", "DevOps", "Cloud"]
  author: "Russ McKendrick"
  images: ["/images/blog-cover.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: "auto" # dark, light
  comments: true
  disableScrollToTop: false
  disableSpecial1stPost: true
  disableThemeToggle: false
  hideDescription: true
  hidemeta: false
  hideSummary: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowPageNums: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowRelatedContent: true
  ShowShareButtons: true
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "images/logo.svg"

  label:
    text: "Russ McKendrick"
    icon: "/images/logo.svg"
    iconHeight: 40
    iconWidth: 50

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    responsiveImages: true
    thumbnailInList: true

  editPost:
    URL: "https://github.com/russmckendrick/blog/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "summary", "content", "desctipion", "tags"]

  socialIcons:
    - name: mastodon
      url: "https://social.mckendrick.io/@russ"
    - name: twitter
      url: "https://twitter.com/russmckendrick/"
    - name: linkedin
      url: "https://www.linkedin.com/in/russmckendrick/"
    - name: github
      url: "https://github.com/russmckendrick"
    - name: instagram
      url: "https://www.instagram.com/russmckendrick/"
    - name: medium
      url: "https://russmckendrick.medium.com/"
    - name: discogs
      url: "https://www.discogs.com/user/russmck/collection?header=1"
    - name: spotify
      url: "https://open.spotify.com/user/russmckendrick"
    - name: lastfm
      url: "https://www.last.fm/user/RussMckendrick"

menu:
  main:
