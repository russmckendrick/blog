<div class="chat-message {{ .Get "position" | default "left" }}">
    {{ if .Get "avatar" }}
    <div class="avatar">
        <img src="{{ .Get "avatar" }}" alt="Avatar">
    </div>
    {{ end }}
    <div class="message-content">
        <p class="message-text">{{ .Inner | markdownify }}</p>
    </div>
</div><br>
