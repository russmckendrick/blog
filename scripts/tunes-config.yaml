# Configuration for search tools (Perplexity, Exa)

tools:
  perplexity:
    description: |
      Searches for comprehensive information about music albums using Perplexity AI.
      This tool combines web search with AI analysis to provide detailed, factual
      information about albums, artists, recording history, and cultural impact.
      Input should be a query about an album or artist.
      Returns a comprehensive research summary from multiple sources.

    research_prompt: |
      Research the following music topic and provide comprehensive, factual information
      from authoritative music sources:

      {query}

      Focus areas based on album classification:
      {focus_areas}

      Provide detailed, well-organized information suitable for writing an engaging music
      blog post. Include specific facts like release dates, producers, studios, chart
      performance, and critical quotes when available.

  exa:
    description: |
      Searches music journalism sites for album reviews, critical analysis, and
      historical context about music albums.
      Input should be a search query about an album or artist.
      Returns comprehensive excerpts from authoritative music journalism sources.

    domains:
      - pitchfork.com
