<script>
  // Source: https://github.com/adityatelange/hugo-PaperMod/discussions/943
  // START hamburger menu
  let b = document.querySelector("#menu-trigger")
  let m = document.querySelector(".menu")
  b.addEventListener("click", function () {
      m.classList.toggle("hidden")
  });
  // hide menu when clicked outside
  document.body.addEventListener('click', function (event) {
      if (!b.contains(event.target)) {
          m.classList.add("hidden")
      }
  });
  // END hamburger menu
</script>

<script>
  const images = Array.from(document.querySelectorAll(".post-content img:not(.no-zoom)"));
  if (images.length > 0) {
    images.forEach(img => {
      mediumZoom(img, {
        margin: 0,
        scrollOffset: 40,
        container: null,
        template: null
      });
    });
  }
</script>
