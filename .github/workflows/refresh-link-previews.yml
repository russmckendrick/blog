name: Refresh Link Preview Images

on:
  schedule:
    # Run weekly on Sunday at 6am UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force refresh all images'
        required: false
        default: 'false'
        type: boolean

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Refresh stale link preview images
        if: ${{ github.event.inputs.force != 'true' }}
        run: node scripts/cache-link-preview-images.js --refresh-stale

      - name: Force refresh all link preview images
        if: ${{ github.event.inputs.force == 'true' }}
        run: node scripts/cache-link-preview-images.js --force

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/assets/link-previews src/data/link-preview-cache.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/assets/link-previews src/data/link-preview-cache.json
          git commit -m "chore: refresh link preview images

          Updated by scheduled workflow.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Summary
        run: |
          echo "### Link Preview Refresh Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "Changes were committed and pushed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Updated files:**" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 | head -20 >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes detected - all images are up to date." >> $GITHUB_STEP_SUMMARY
          fi
