name: Generate Music Blog Post

on:
  schedule:
    # This will run every Sunday at 00:00 UTC.
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip' # caching pip dependencies will speed up subsequent runs

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script to generate blog post
      env:
        LASTFM_USER: "${{ secrets.LASTFM_USER }}"
        LASTFM_API_KEY: "${{ secrets.LASTFM_API_KEY }}"
        COLLECTION_URL: "${{ secrets.COLLECTION_URL }}"
      run: python generate_blog_post.py

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      id: cpr
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        commit-message: "Add generated music blog post"
        title: "Add generated music blog post"
        body: "This PR was auto-generated by GitHub Actions."
        branch: "add-music-blog-post"

    - name: Check outputs
      if: ${{ steps.cpr.outputs.pull-request-number }}
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"