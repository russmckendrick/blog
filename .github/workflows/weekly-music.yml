name: Generate Weekly Listened to Blog Post

on:
    workflow_dispatch:
    schedule:
      - cron: "00 02 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ‘¨â€ğŸ’» Check out code"
      uses: actions/checkout@v3

    - name: "ğŸ Set up Python"
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: "pip"
        cache-dependency-path: "generate_blog_post.txt"

    - name: "ğŸ¦¾ Install dependencies"
      run: pip install -r generate_blog_post.txt

    - name: "ğŸƒâ€â™‚ï¸ Run the python script to generate blog post"
      env:
        LASTFM_USER: "${{ secrets.LASTFM_USER }}"
        LASTFM_API_KEY: "${{ secrets.LASTFM_API_KEY }}"
        COLLECTION_URL: "${{ secrets.COLLECTION_URL }}"
        OPENAI_KEY: "${{ secrets.OPENAI_KEY }}"
      run: python generate_blog_post.py

    - name: "ğŸš¨ Create Pull Request"
      uses: peter-evans/create-pull-request@v5
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        commit-message: "ğŸ¤– Add weekly listened to blog posts"
        title: "ğŸ¤– Add weekly listened to blog posts"
        body: "This week, I have mostly been listening to..."
        branch: "weekly-listened-to-blog-post"
        branch-suffix: timestamp