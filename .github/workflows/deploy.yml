name: Build and Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: 👨‍💻 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      # Astro build cache removed - no longer needed with Cloudflare Image Transformations!
      # Images are now transformed on-demand by Cloudflare CDN, not during build.
      # This dramatically reduces build time from 20+ minutes to 2-3 minutes.

      - name: 🏗️ Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: 📊 Build summary
        run: |
          echo "### Build Complete! 🎉" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Directory Size:**" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Generated:**" >> $GITHUB_STEP_SUMMARY
          find dist -type f | wc -l >> $GITHUB_STEP_SUMMARY

      - name: 🚀 Deploy to Cloudflare Workers (Static Assets)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: 📝 Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Build successful! Site deployed to Cloudflare Workers.'
            })
