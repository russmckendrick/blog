name: Build and Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: ğŸ‘¨â€ğŸ’» Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒ¸ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Security audit
        run: pnpm audit

      - name: ğŸ¨ Restore OpenGraph image cache
        uses: actions/cache@v4
        with:
          path: node_modules/.astro-og-canvas
          key: og-canvas-${{ hashFiles('src/content/**/*.md', 'src/content/**/*.mdx') }}
          restore-keys: |
            og-canvas-

      # Note: Main Astro image processing cache removed - no longer needed!
      # Blog post images now use Cloudflare Image Transformations (on-demand CDN processing).
      # We only cache OpenGraph image generation (astro-og-canvas) which still uses Sharp.

      - name: ğŸ—ï¸ Build site
        run: |
          mkdir -p node_modules/.astro-og-canvas
          pnpm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Build summary
        run: |
          echo "### Build Complete! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Directory Size:**" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Generated:**" >> $GITHUB_STEP_SUMMARY
          find dist -type f | wc -l >> $GITHUB_STEP_SUMMARY

      - name: ğŸš€ Deploy to Cloudflare Workers (Static Assets)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: ğŸ“ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Build successful! Site deployed to Cloudflare Workers.'
            })
